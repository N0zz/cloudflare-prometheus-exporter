name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 1 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@1a7989f3955e0c69f0e0ccc14aee54a387a0fd31
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@bed2a47f201e917459bc40343380c570a730ff06

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@86b04fb0e47484f7282357688f21d5d0e32175fe
      with:
        category: "/language:${{matrix.language}}"
